<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

  <!-- Link Styles  -->
  <link rel="stylesheet" href="/static/styles.css">

  <title>Document</title>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --white: #fff;
      --background: #F6F6F6;
      --gray-line: #DCDDE0;
      --text-watermark: #DFDEDE;
      --text: #666666;
      --text-highlight: #B3B9FF;
      --title: #2E384D;
      --red: #E83F5B;
      --green: #4CD62B;
      --blue: #5965E0;
      --blue-dark: #4953B8;
      --blue-twitter: #2AA9E0;
    }

    body {
      font: 400 1rem 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    .searchBar {
      margin-top: 50px;
    }

    .searchBar div i {
      color: var(--white);
      font-size: 24px;
      background-color: var(--blue-twitter);
      padding: 10px;
    }

    .searchBar div input {
      width: 50%;
      height: 3rem;
    }

    .waitForSearch {
      margin-top: 50px;
    }

    .waitForSearch h1 {
      font-size: 22rem;
      color: var(--text-watermark);
    }

    .waitForSearch h2 {
      font-weight: bold;
      color: var(--text-watermark);
    }
  </style>
</head>

<body>
  <div id="app">
    <header class="contain text-center searchBar">
      <div>
        <button v-on:click="getAssets(search)"><i class="fas fa-search"></i></button>
        <input type="text" placeholder="Digite o ticket dos ativos" v-model="search">
      </div>
    </header>


    <section class="container text-center waitForSearch">
      <div class="spinner-border" role="status" v-if="isLoading">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div v-if="!isLoading">
        <h1>X</h1>
        <h2>Fa√ßa uma busca para listar os ativos</h2>
      </div>
    </section>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!-- VueJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/pt-br.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


  <!-- Main.JS -->
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        assetsList: [],
        search: '',
        isLoading: false,
      },
      methods: {
        getAssets: function (search) {
          this.isLoading = true;
          debugger;
          const params = {
            assets: [search],  // TODO: format it to send a list of tickets
          }
          axios.post('/api/v.1/scraper', params)
            .then((response) => {
              console.log(response);
              this.isLoading = false;
            })
            .catch((error) => {
              this.isLoading = false;
              console.log(error)
            });
        },
      }
    })
  </script>
  <!-- <script src="/static/main.js"></script> -->
</body>

</html>
